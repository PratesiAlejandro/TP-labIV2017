<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
  .modal-header, h5, .close {
      background-color: #3352FF;
      color:white !important;
      text-align: center;
      font-size: 30px;
  }
  .modal-footer {
      background-color: #f9f9f9;
  }
  </style>
</head>
<body id="imagenFondo">
  <nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#"><span class="glyphicon glyphicon-cutlery"></span><b id="colorTitulo"> Pizza Argenta </b><span class="glyphicon glyphicon-cutlery"></span> </a>
    </div>
     <ul class="nav navbar-nav navbar-right">
      <li><a href="" data-toggle="modal" data-target="#myModal"><span class="glyphicon glyphicon-user"></span> Iniciar Sesion</a></li>
     </ul>
  </div>
</nav>

<div class="container">

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h5><span class="glyphicon glyphicon-lock"></span> Login</h5>
        </div>
        <div class="modal-body" style="padding:40px 50px;">
          <form>
              <div class="input-group">
             <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
             <input id="email" type="email" class="form-control" required name="email" placeholder="Email">
             </div>
             <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
             <input id="password" type="password" class="form-control" name="password" placeholder="Password">
          </div>
           <br>
           <button type="submit" class="btn btn-success btn-block"><span class="glyphicon glyphicon-off"></span> Login</button>
            
           <br>
          
          <div class="btn-group btn-group-justified" role="group" aria-label="...">
  <div class="btn-group" role="group">
   <button type="submit" class="btn btn-primary btn-block"><span class="glyphicon glyphicon-user"></span> Administrador</button>
  </div>
  <div class="btn-group" role="group">
     <button type="submit" class="btn btn-primary btn-block"><span class="glyphicon glyphicon-user"></span> Encargado</button>
  </div>
  <div class="btn-group" role="group">
    <button type="submit" class="btn btn-primary btn-block"><span class="glyphicon glyphicon-user"></span> Empleado</button>
  </div>
  <div class="btn-group" role="group">
   <button type="submit" class="btn btn-primary btn-block"><span class="glyphicon glyphicon-user"></span> Cliente</button>
  </div>
</div>
  <br>
           <button type="submit" class="btn btn-info btn-block"><span class="glyphicon glyphicon-user"></span> Crear Cuenta</button>
            
          </form>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-default btn-default pull-right" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> Cancel</button>
         
        </div>
      </div>
      
    </div>
  </div> 
</div>
 
<script>
$(document).ready(function(){
    $("#myBtn").click(function(){
        $("#myModal").modal();
    });
});
</script>


</body>
</html>
